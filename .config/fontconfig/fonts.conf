<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Set preferred monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>CaskaydiaCove Nerd Font Mono</family>
      <family>Twemoji</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

</fontconfig>

